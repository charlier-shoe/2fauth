<div class="oj-flex oj-flex-items-pad">
    <!-- logo -->
    <div class="oj-flex-item" tabindex="0">
        <span data-bind="text: appName"></span>
    </div>
    <!-- Toolbar -->
    <div class="oj-flex-item oj-sm-flex-initial" tabindex="0">
        <div data-bind="ojComponent: {component:'ojToolbar'}">
            <div data-bind="ojComponent: {component: 'ojButtonset', checked: $root.router.stateId(), focusManagement: 'none'}">
                <!-- ko foreach: $root.router.states -->
                <label data-bind="attr: {for: id}"></label>
                <input type="radio" name="view" data-bind="value: id, click: go, attr: {id: id}, ojComponent: {component: 'ojButton', label: label}"/>
                <!-- /ko -->
            </div>
        </div>
    </div>
    <div class="oj-flex-item oj-sm-flex-initial" tabindex="0">
        <div data-bind="ojComponent: {component:'ojToolbar'}">
            <button id="menuButton" data-bind="ojComponent: {component: 'ojButton', label: 'Menu Button', menu: '#menuItems'}"></button>
            <ul id="menuItems" data-bind="ojComponent: {component: 'ojMenu'}">
                <li id="home">
                    <a href="#"><span class="oj-menu-item-icon demo-icon-font demo-icon-font demo-home-icon-24"></span>Home</a>
                </li>
                <li id="preference">
                    <a href="#"><span class="oj-menu-item-icon demo-icon-font demo-grid-icon-16"></span>Preference</a>
                    </li>
                </li>
            </ul>
        </div>
    </div>
</div>
