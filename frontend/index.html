<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>2fauth Sample</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- This is the main css file for the default Alta theme -->
        <link rel="stylesheet" href="css/libs/oj/v2.1.0/alta/oj-alta-min.css" type="text/css"/>

        <!-- This is where you would add any app specific styling -->
        <link rel="stylesheet" href="css/override.css" type="text/css"/>

        <!-- RequireJS bootstrap file -->
        <script data-main="js/main" src="js/libs/require/require.js"></script>
    </head>
    <body>
        <div id="globalBody" style="display: none">

            <!-- header -->
            <div class="oj-flex oj-flex-items-pad">
                <!-- logo -->
                <div class="oj-flex-item" tabindex="0">
                    <span data-bind="text: appName"></span>
                </div>
                <!-- Toolbar -->
                <div class="oj-flex-item oj-sm-flex-initial" tabindex="0">
                    <div data-bind="ojComponent: {component:'ojToolbar'}">
                        <button id="menuButton" data-bind="ojComponent: {component: 'ojButton', label: 'Menu Button', menu: '#menuItems'}"></button>
                        <ul id="menuItems" data-bind="ojComponent: {component: 'ojMenu', select: selectMenuItem}">
                            <li id="home">
                                <a href="#"><span class="oj-menu-item-icon demo-icon-font demo-icon-font demo-home-icon-24"></span>Home</a>
                            </li>
                            <li id="preference">
                                <a href="#"><span class="oj-menu-item-icon demo-icon-font demo-grid-icon-16"></span>Preference</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- mainContent -->
            <div id="mainContainer" data-bind="ojModule: {name: router.stateId()}"></div>
        </div>
    </body>
</html>
